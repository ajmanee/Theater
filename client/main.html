<head>
    <title>مسرح الاحلام</title>
</head>

<body>
<h1>Welcome to Dream theater!</h1>

{{> seatsTemp}}

<br>

</body>

<template name="seatsTemp">


    <!--to call template-->
    {{> theaterSeatTemp}}

    {{> formTemp}}


</template>

<template name="theaterSeatTemp">

    <div class="theater">
        <p>المسرح</p>


        {{#each seatList}} <!-- to call all seats from the DB-->

            <div class="boxed wine"> <!-- to give seats a color -->

                {{> seatTemp}} <!-- call template -->
            </div>
        {{/each}}
    </div>

</template>


<template name="seatTemp">

    <!-- color the selected seat and call only name from db -->
    <div class="seatDtls  seat {{selectedClass}}">{{name}}</div>



</template>


<template name="formTemp">

    <!-- form code -->
    <form name="form">
        <input type="text" name="nameText">

        <input type="submit" value="ادخل الاسم">


    </form>


</template>
