<template name="seatsTemp">



        <div class="counter">
            {{> resCountTemp}}

        </div>



            {{> formTemp}}
            <!--{{> ReservedByTemp}}-->
            <div class="reservedby">

            </div>




        <div class="AjmTheater">

            {{> theaterSeatTemp}}
        </div>




</template>

<template name="theaterSeatTemp">

 <!-- this to call VIP Seats -->
        {{#each seatList}}
            <div class="boxed vip">
                {{> seatTemp}}
            </div>
        {{/each}}

  <!-- this to call gold Seats -->

        {{#each seatList2}}
          <div class="boxed gold ">
              {{> seatTemp}}
          </div>
        {{/each}}


  <!-- this to call silver Seats -->

        {{#each seatList3}}
          <div class="boxed silver ">
            {{> seatTemp}}
        </div>
        {{/each}}

  <!-- this to call normal Seats -->

        {{#each seatList4}}
          <div class="boxed blue ">
            {{> seatTemp}}
          </div>
        {{/each}}

</template>


<template name="seatTemp">

    <!--color the selected seat and call only name from db -->
     <div class="seatDtls  seat {{selectedClass}} {{reserved}} ">{{name}}</div>






</template>


<template name="formTemp">

<div class="formseat">
    <form class="form-inline " name="form">
        <div class="control-group">

            <label class="control-label" for="inputEmail">الاسم</label>
            <div class="controls">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" name="nameText" placeholder="الاسم">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">رقم الهاتف</label>
            <div class="controls">
                <span class="add-on"><i class="icon-signal"></i></span>
                <input type="text" name="phoneText" placeholder="رقم الهاتف">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <br>
                {{#if reservedbutton}}<!--   to see how its working check formTemp.helpers -->
                <input type="submit" class="btn btn-danger cancel" value="الغاء" >
                {{else}}
                <input type="submit"  class="btn btn-success" value="حجز" >
                {{/if}}
            </div>
        </div>
    </form>

    {{> ReservedByTemp}}

</div>

</template>


<template name="resCountTemp">

    <!-- this to disaply all available and reserved seats -->

    <p> الكراسي المحجوزه هي {{reservedSeats}} من اصل{{totalSeats}}  </p>

</template>


<template name="ReservedByTemp">

    <!--<div class="reservedby">-->

            {{#if seatReservedBy}}
               الاسم : {{seatReservedBy.reserverdBy}} <br>رقم الهاتف : {{seatReservedBy.Phone}}
            {{/if}}

    <!--</div>-->


</template>


<template name="adminPage">


    {{> seatsTemp}}

</template>

<template name="loginTemp">
  <h2 style="text-align: center">تسجيل دخول</h2>
      <form class="login">
          <p style="text-align: center">Email: <input type="email" name="email"></p>
          <p style="text-align: center">Password: <input type="password" name="password"></p>
          <p style="text-align: center"><input type="submit" value="Login"></p>
      </form>
</template>

<template name="registerTemp">
    <h2>يرجى ادخال البيانات </h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="home">
    <h4>Please contact 0501234567 for registration</h4>

<br>
    <div class="AjmTheater">

        {{> theaterSeatTemp}}
    </div>



</template>


<template name="main" >
    {{> navigationTemp}}
    {{> yield}}
    <hr />
    <div class ="footer">
      <p style="text-align: center">Copyright &copy; Ali Alblooshi, 2016-2017.</p>
    </div>

</template>


<template name="navigationTemp">
    <ul class="nav nav-tabs">
        <li class="{{isActiveRoute class='active' name='home'}}"><a href="{{pathFor route='home'}}">الصفحه الرئيسية</a></li>
        {{#if currentUser}}
        <li class="{{isActiveRoute class='active' name='seats'}}"><a href="{{pathFor route='seats'}}"> الحجز</a></li>
        <li ><a href="#" class="logout">تسجيل خروج</a></li>
      {{else}}
        <li class="{{isActiveRoute class='active' name='login'}}"><a href="{{pathFor route='login'}}">تسجيل الدخول </a></li>
        <li class="{{isActiveRoute class='active' name='register'}}"><a href="{{pathFor route='register'}}"> مستخدم جديد</a></li>
        {{/if}}
    </ul>
</template>

{{> seatTemp}}
