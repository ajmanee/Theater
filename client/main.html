<head>
    <title>مسرح الاحلام</title>
</head>

<body>

</body>

<template name="seatsTemp">

    <div class="center">


        <div class="counter">
            {{> resCountTemp}}

        </div>

        <div>

            {{> formTemp}}
        </div>


        <div class="reservedby">
            {{> ReservedByTemp}}
        </div>
        <div class="right">


            {{> theaterSeatTemp}}
        </div>


    </div>


</template>

<template name="theaterSeatTemp">


    <div>
        {{#each seatList}} <!-- to call all seats from the DB-->

            <div class="boxed wine ">
                {{> seatTemp}}
            </div>

        {{/each}}
    </div>


</template>


<template name="seatTemp">

    <!-- color the selected seat and call only name from db -->
    <div class="seatDtls  seat {{selectedClass}} {{reserved}}">{{name}}</div>


</template>


<template name="formTemp">


    <form class="form-inline " name="form">
        <div class="control-group">

            <label class="control-label" for="inputEmail">الاسم</label>
            <div class="controls">
                <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" name="nameText" placeholder="الاسم">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">رقم الهاتف</label>
            <div class="controls">
                <span class="add-on"><i class="icon-signal"></i></span>
                <input type="text" name="phoneText" placeholder="رقم الهاتف">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <br>
                <input type="submit"  class="btn btn-success" value="حجز">
                <input type="submit" class="btn btn-danger cancel" value="الغاء">
            </div>
        </div>
    </form>


</template>


<template name="resCountTemp">

    <!-- this to disaply all available and reserved seats -->

    <p> الكراسي المحجوزه هي {{reservedSeats}} من اصل{{totalSeats}}  </p>

</template>


<template name="ReservedByTemp">

    <div class="reservedby">

            {{#if seatReservedBy}}
            <p> <h5>محجوز باسم </h5>{{seatReservedBy.reserverdBy}} </p>
            <p><h5>رقم الهاتف </h5>{{seatReservedBy.Phone}} </p>
            {{/if}}

    </div>


</template>


<template name="adminPage">


    {{> seatsTemp}}

</template>

<template name="loginTemp">
  <h2>تسجيل دخول</h2>
      <form class="login">
          <p>Email: <input type="email" name="email"></p>
          <p>Password: <input type="password" name="password"></p>
          <p><input type="submit" value="Login"></p>
      </form></template>

<template name="registerTemp">
    <h2>يرجى ادخال البيانات </h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="home">
    <h4>Please contact 0501234567 for registration</h4>
    {{> theaterSeatTemp}}
</template>


<template name="main" >
<div class="Theme">
    {{> navigationTemp}}
    {{> yield}}
    <hr />
    <p>Copyright &copy; Ali Alblooshi, 2016-2017.</p>
</div>

</template>


<template name="navigationTemp">
    <ul class="nav nav-tabs">
        <li class="{{isActiveRoute class='active' name='home'}}"><a href="{{pathFor route='home'}}">الصفحه الرئيسية</a></li>
        {{#if currentUser}}
        <li ><a href="#" class="logout">تسجيل خروج</a></li>
      {{else}}
        <li class="{{isActiveRoute class='active' name='login'}}"><a href="{{pathFor route='login'}}">تسجيل الدخول </a></li>
        <li class="{{isActiveRoute class='active' name='register'}}"><a href="{{pathFor route='register'}}"> مستخدم جديد</a></li>
        {{/if}}
    </ul>
</template>
