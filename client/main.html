<head>
    <title>theater</title>
</head>

<body>
<h1>Welcome to Dream theater!</h1>



{{> seatsTemp}}
<br>

</body>

<template name="seatsTemp">


       {{> vipTemp}}
       {{> goldTemp}}
       {{> silverTemp}}
       {{> normalTemp}}




</template>

<template name="vipTemp">

    <div class="theater">
        <p>المسرح</p>

    </div>
    {{#each seatList}}

        <div class="boxed wine">
            <div class="seatDtls seat {{selectedClass}}">{{name}}</div>

        </div>
    {{/each}}

</template>

<template name="goldTemp">

    {{#each seatList}}
        <div class="boxed gold">
            <div class="seatDtls seat {{selectedClass}}">{{name}}</div>
        </div>
    {{/each}}
    <br>

</template>
<template name="silverTemp">

    {{#each seatList}}
        <div class="boxed silver">
            <div class="seatDtls seat {{selectedClass}}">{{name}}</div>
        </div>
    {{/each}}
    <br>

</template>

<template name="normalTemp">

    {{#each seatList}}
        <div class="boxed blue">
            <div class="seatDtls seat {{selectedClass}}">{{name}}</div>
        </div>
    {{/each}}
    <br>
    <form>
        <br>
        Name <input type="text" name="nameText">

        <input type="submit" value="ادخل الاسم">
    </form>

</template>

<template name="home">
    <p>Home!</p>
</template>

<template name="about">
    <p>about</p>
</template>
